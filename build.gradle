buildscript {
	ext {
		springBootVersion = '2.1.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'
apply plugin: 'application'

group = 'ddd.app'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 11

mainClassName = 'product.Main'

bootJar {
  version =  "0.0.1-SNAPSHOT"
}

repositories {
	mavenCentral()
}

configurations {
	providedRuntime
}

defaultTasks 'test'

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-thymeleaf')
	implementation('org.springframework.boot:spring-boot-starter-web')
	implementation('org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.3')
	runtimeOnly('mysql:mysql-connector-java')
	runtimeOnly('com.h2database:h2')
	providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	testImplementation('org.mybatis.spring.boot:mybatis-spring-boot-starter-test:1.3.3')
	testImplementation('com.codeborne:selenide:5.2.2')
}

test {
	include 'product/controller/*'
	include 'product/repository/*'
	include 'product/service/*'
	exclude 'product/view/*'
}